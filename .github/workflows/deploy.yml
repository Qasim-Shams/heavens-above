name: Vercel Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes --prebuilt --scope=${{ secrets.VERCEL_ORG_ID }}
          else
            vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes --prebuilt --scope=${{ secrets.VERCEL_ORG_ID }}
          fi
