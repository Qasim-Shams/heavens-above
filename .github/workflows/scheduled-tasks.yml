name: Daily Task
on:
  schedule:
    - cron: '0 18 * * *'   # every day at 11:00 PM Pakistan time
  workflow_dispatch:

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: node run.js
