name: Dependency Updates

on:
  schedule:
    - cron: '0 17 * * *'   # Every day at 10 PM Pakistan time (17:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Update dependencies
        run: |
          ncu -u
          npm install

      - name: Commit and push changes
        run: |
          git config user.name "Qasim-Shams"
          git config user.email "muhammadqasim2110@outlook.com"
          git add package*.json
          git commit -m "chore: update dependencies" || echo "No dependency updates found"
          git push
