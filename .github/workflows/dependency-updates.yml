name: Dependency Updates
on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install -g npm-check-updates
      - run: ncu -u
      - run: npm install
      - name: Commit changes
        run: |
          git config user.name "Qasim-Shams"
          git config user.email "muhammadqasim2110@outlook.com"
          git commit -am "chore: update dependencies" || echo "No changes"
          git push
