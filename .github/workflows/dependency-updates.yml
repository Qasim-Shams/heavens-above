name: Dependency Updates

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install -g npm-check-updates
      - run: |
          ncu -u
          npm install
      - run: |
          git config user.name "Qasim-Shams"
          git config user.email "muhammadqasim2110@outlook.com"
          git add package*.json
          git commit -m "chore: update dependencies" || echo "No dependency updates found"
          git push
